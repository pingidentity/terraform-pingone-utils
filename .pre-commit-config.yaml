repos:
  - repo: local
    hooks:
      - id: tfupdate-custom
        name: TFUpdate Custom
        entry: ./scripts/tfupdate-examples.sh
        language: script
        files: ^main.tf$
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.83.3
    hooks:
      - id: terraform_fmt
      - id: terraform_tflint
      - id: terraform_validate
  